<script type="text/javascript">
  RED.nodes.registerType("static-dotfile", {
    category: "function",
    color: "#a6bbcf",
    defaults: {
      name: { value: "" },
      folder: { value: "/home" },
    },
    inputs: 1,
    outputs: 1,
    icon: "file.png",
    label: function () {
      return this.name || "static-dotfile";
    },
  });
</script>

<script type="text/html" data-template-name="static-dotfile">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Folder</label>
    <input type="text" id="node-input-folder" placeholder="Folder" />
  </div>
</script>

<script type="text/html" data-help-name="static-dotfile">
  <p>A simple node serves static files from a directory. Use a wildcard (*) in the proceeding "http in" node</p>
</script>
